<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        var num = 9;

        switch (num){
            case 10:
            case 11:
            case 12:
                console.log('冬天哟');
                break;
            case 7:
            case 8:
            case 9:
                console.log('秋天呢');
                break;
            case 4:
            case 5:
            case 6:
                console.log('夏天啦');
                break;
            case 1:
            case 2:
            case 3:
                console.log('春天咯');
                break;
            default:
                console.log('不是正常的月份');
        }

        var animal = '长颈鹿';
        switch (animal){
            case '大老虎':
            case '大狮子':
                console.log('都是食肉动物');
                break;
            case '小兔子':
            case '长颈鹿':
                console.log('都是食草动物');
                break;
        }
    </script>
</head>
<body>
    
</body>
</html>
