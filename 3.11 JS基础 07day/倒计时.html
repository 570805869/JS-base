<script>
    function differTime(future){
        var future = future.getTime();
        var time = new Date().getTime();
        var differentTime = future - time;

        var t = differentTime/1000;
        var day = Math.floor(t/86400);
        var hours = Math.floor(t%86400/3600);
        var minutes = Math.floor(t%86400%3600/60);
        var seconds = Math.floor(t%60);

//        return {
//            day: day,
//            hours: hours,
//            minutes: minutes,
//            seconds: seconds
//        }
        return '离你100岁还有    '+ day + '天' + hours + '小时' + minutes + '分钟' + seconds + '秒';

    }

    var future = new Date(2095, 3, 24, 0, 0, 0);
    var timediffer = differTime(future);

    setInterval();

    document.write(timediffer);
</script>
</body>
</html>
